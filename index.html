<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>胡钟毓的个人主页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8f4f8 100%);
            color: #333;
        }
        /* 英雄区样式 */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #fff 0%, #f0f8fb 100%);
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 193, 7, 0.1);
            top: 20%;
            left: 20%;
            animation: float 8s ease-in-out infinite;
        }
        .hero::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(72, 187, 120, 0.1);
            bottom: 20%;
            right: 20%;
            animation: float 6s ease-in-out infinite reverse;
        }
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
            100% { transform: translate(0, 0); }
        }
        .title {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.15);
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        .subtitle {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: #4a5568;
            font-weight: 500;
            letter-spacing: 1px;
        }
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #718096;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }
            40% { transform: translateY(-20px) translateX(-50%); }
            60% { transform: translateY(-10px) translateX(-50%); }
        }
        /* 板块样式 */
        .sections {
            padding: 8rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        .section-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 8rem;
        }
        .section-card {
            padding: 3rem 2rem;
            border-radius: 16px;
            color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .section-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            transform: translateY(-100%);
            transition: transform 0.5s ease;
        }
        .section-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        .section-card:hover::before {
            transform: translateY(0);
        }
        .section-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .section-icon {
            font-size: 2.5rem;
            opacity: 0.8;
        }
        .section-content {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        /* 板块颜色区分 */
        .intro {
            background: linear-gradient(135deg, #4299e1, #38b2ac);
        }
        .articles {
            background: linear-gradient(135deg, #9f7aea, #ed8936);
        }
        .daily {
            background: linear-gradient(135deg, #48bb78, #f6ad55);
        }
        .contact {
            background: linear-gradient(135deg, #e53e3e, #805ad5);
        }
        /* 版权区样式 */
        .copyright {
            text-align: center;
            padding: 3rem 2rem;
            background: #2d3748;
            color: #fff;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
        .copyright::before {
            content: "©";
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
        /* 响应式调整 */
        @media (max-width: 768px) {
            .section-grid {
                gap: 1.5rem;
            }
            .section-card {
                padding: 2rem 1.5rem;
            }
            .section-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 英雄区（Hello World + 副标题） -->
    <section class="hero">
        <h1 class="title">Hello World</h1>
        <p class="subtitle">I am Zhongyu</p >
        <div class="scroll-indicator">
            <<i class="fa fa-angle-down fa-2x"></</i>
        </div>
    </section>

    <!-- 四大板块区域 -->
    <section class="sections">
        <div class="section-grid">
            <!-- 个人简介 -->
            <div class="section-card intro">
                <h2 class="section-title">
                    <<i class="fa fa-user section-icon"></</i>
                    个人简介
                </h2>
                <div class="section-content">
                    大家好呀，我是胡钟毓
                </div>
            </div>

            <!-- 文章专栏 -->
            <div class="section-card articles">
                <h2 class="section-title">
                    <<i class="fa fa-book section-icon"></</i>
                    文章专栏
                </h2>
                <div class="section-content">
                    这里会记录
                </div>
            </div>

            <!-- 日常分享 -->
            <div class="section-card daily">
                <h2 class="section-title">
                    <<i class="fa fa-leaf section-icon"></</i>
                    日常分享
                </h2>
                <div class="section-content">
                    分享我的
                </div>
            </div>

            <!-- 联系方式 -->
            <div class="section-card contact">
                <h2 class="section-title">
                    <<i class="fa fa-envelope section-icon"></</i>
                    联系方式
                </h2>
                <div class="section-content">
                    如果你喜欢我的分享，想和我交流，可以通过以下方式联系我～<br>
                    邮箱：
                    微信：
                    欢迎大家来找我聊天呀！
                </div>
            </div>
        </div>
    </section>

    <!-- 版权区 -->
    <footer class="copyright">
        胡钟毓所有
    </footer>

    <script>
        // 滚动动画效果：板块进入视图时淡入
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = "1";
                    entry.target.style.transform = "translateY(0)";
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.section-card').forEach(card => {
            card.style.opacity = "0";
            card.style.transform = "translateY(50px)";
            card.style.transition = "opacity 0.8s ease, transform 0.8s ease";
            observer.observe(card);
        });
    </script>
</body>
</html>
